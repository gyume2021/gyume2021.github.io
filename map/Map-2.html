<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Infinite Dream s124</title>
    <link rel="stylesheet" href="../css/mysterious-island.css">
    <style>
        * {
          box-sizing: border-box;
        }

        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: middle;
          padding: 8px;
        }

        th.warning {
          color: red;
          border: 1px solid #dddddd;
          text-align: middle;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }

        h1 {
            text-align: center;
            display: block;
        }

        a {
            text-align: center;
            display: block;
        }

        img.slides {
            height: 10%;
            width: 250px;
        }

        .horizontal-line {
            height: 2px;
            border: 1px solid #757575;
            margin-left: 90px;
            margin-right: 90px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .footer {
          margin-bottom: 60px;
        }

        a:link.title,  a:visited.title {
          text-decoration: none; 
          color: black;
        }

        a:hover.title {
          transform: scale(1.2);
        }

        a:hover {
          text-decoration: underline;
        }

    </style>
  </head>
  <body>
    <!-- //// -->
    <!-- Latest Mysterious Island Map -->
    <!-- //// -->
    <div class="row">
      <div class="map">
        <div class="image-description">

          <p>Mysterious Island Map 2 Eastern Part</p>
        </div>
        <a href="https://drive.google.com/file/d/1q_0VsXdHhfmsYHB01RqGRMy74roZ5AYi/view?usp=sharing" target="_blank">
          <img src="../img/map/map2-island-east.jpg" alt="Forest" style="width:100%">
        </a>
        
      </div>
      <div class="map">
        <div class="image-description">

          <p>Mysterious Island Map 2 Northern Part</p>
        </div>
        <a href="https://drive.google.com/file/d/1wMMLyjiU_ZfXgkLsynT4PgYUZ-Rzbj8t/view?usp=sharing" target="_blank">
          <img src="../img/map/map2-island-north.jpg" alt="Forest" style="width:100%">
        </a>
        
      </div>
      <div class="map">
        <div class="image-description">

          <p>Mysterious Island Map 2 Southern Part</p>
        </div>
        <a href="https://drive.google.com/file/d/1ZCXG0kbGXIAxjr2f_9a_iCwStNpmjhm8/view?usp=sharing" target="_blank">
          <img src="../img/map/map2-island-south.jpg" alt="Forest" style="width:100%">
        </a>
      </div>
    </div>
  </body>
</html>
