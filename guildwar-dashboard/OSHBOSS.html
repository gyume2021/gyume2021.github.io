<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Column Layout with Dynamic Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="column left-column">
            <img src="img/teams.jpg" alt="Static Image" id="staticImage">
        </div>

        <!-- Middle Column -->
        <div class="column middle-column">
            <button onclick="showImage('img/team1.jpg')">隊伍 1/Team 1</button>
            <button onclick="showImage('img/team2.jpg')">隊伍 2/Team 2</button>
            <button onclick="showImage('img/team3.jpg')">隊伍 3/Team 3</button>
            <button onclick="showImage('img/team4.jpg')">隊伍 4/Team 4</button>
            <button onclick="showImage('img/team1.jpg')">隊伍 5/Team 5</button>
            <button onclick="showImage('img/buff.jpg')">增益/buff</button>
        </div>

        <!-- Right Column -->
        <div class="column right-column">
            <img src="img/phanton.jpg" alt="Display Image" id="displayImage">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
