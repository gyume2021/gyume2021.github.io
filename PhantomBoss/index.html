<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Column Layout with Dynamic Images</title>
    <link rel="stylesheet" href="../css/OSH-PHANTON.css">
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="column left-column">
            <img src="img/teams_new.jpg" alt="Static Image" id="staticImage">
            <p>需用外掛<b>HWS</b>打, 不要用外掛<b>Goodwin</b></p>
            <p>We recommend fighting with plugin <b>Hero Wars Simulator(HWS)</b>. Don't fight with plugin <b>Goodwin</b>.</p>
        </div>

        <!-- Middle Column -->
        <div class="column middle-column">
            <button onclick="showImage('img/team1.jpg')">隊伍 1<br>Team 1</button>
            <button onclick="showImage('img/team2.jpg')">隊伍 2<br>Team 2</button>
            <button onclick="showImage('img/team3.jpg')">隊伍 3<br>Team 3</button>
            <button onclick="showImage('img/team4.jpg')">隊伍 4<br>Team 4</button>
            <button onclick="showImage('img/buff.jpg')">增益<br>buff</button>
        </div>

        <!-- Right Column -->
        <div class="column right-column">
            <img src="img/phanton.jpg" alt="Display Image" id="displayImage">
        </div>
    </div>

    <script src="../js/OSH-PHANTON.js"></script>
</body>
</html>
