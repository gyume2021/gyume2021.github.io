<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Button Example</title>
    <style>
        /* Add some basic styling for the button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Example div button -->
    <div class="button" onclick="handleButtonClick()">Click Me</div>

    <!-- JavaScript function to handle button click (optional) -->
    <script>
        function handleButtonClick() {
            alert('Button clicked!');
        }
    </script>

</body>
</html>
