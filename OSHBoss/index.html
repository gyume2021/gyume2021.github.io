<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Column Layout with Dynamic Images</title>
    <link rel="stylesheet" href="../css/OSH-PHANTON.css">
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="column left-column">
            <img src="img/teams.webp" alt="Static Image" id="staticImage">
        </div>

        <!-- Middle Column -->
        <div class="column middle-column">
            <button onclick="showImage('img/team1.webp')">隊伍 1<br>Team 1</button>
            <button onclick="showImage('img/team2.webp')">隊伍 2<br>Team 2</button>
            <button onclick="showImage('img/team3.webp')">隊伍 3<br>Team 3</button>
            <button onclick="showImage('img/team4.webp')">隊伍 4<br>Team 4</button>
            <button onclick="showImage('img/buff.webp')">增益<br>buff</button>
        </div>

        <!-- Right Column -->
        <div class="column right-column">
            <img src="img/Hero-Wars-Osh.webp" alt="Display Image" id="displayImage">
        </div>
    </div>

    <script src="../js/OSH-PHANTON.js"></script>
</body>
</html>
