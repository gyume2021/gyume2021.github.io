<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            width: 200px;
            height: 300px;
            background-color: #3498db;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .card:hover .card-content {
            transform: translateY(-50%);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
    <title>Hover Effect Card</title>
</head>
<body>

    <div class="card">
        <img src="test.png" alt="Card Image">
        <div class="card-content">
            <h3>Title</h3>
            <p>Description goes here.</p>
        </div>
    </div>

</body>
</html>
